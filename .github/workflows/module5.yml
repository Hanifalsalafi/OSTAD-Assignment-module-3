name: Module 5 Assignment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
 
      - name: npm run test 
        run: npm run
      - name: Install dependencies pm2 -g
        run: npm install pm2 -g
      - name: pm2 start
        run: pm2 start src/index.js --name "api-server"

      - name: Build project
        run: npm run build
        
      # âœ… ARTIFACT ADD
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: dist/
