name: Module 5 Assignment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
 
      - name: npm run test 
        run: npm run
    
      # âœ… ARTIFACT ADD
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: dist/
  deploy:
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
      - name: api-build
        path: dist/

      - name: install dependencices pm2
        run: sudo npm install pm2 -g
      - name: Start API
        run: |
          pm2 restart api || pm2 start dist/server.js --name api
