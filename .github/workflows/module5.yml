name: Module 5 Assignment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
 
      - name: npm run test 
        run: npm run
    
      # ARTIFACT ADD
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: dist/
  deploy:
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: action/download-artifact@v4
        with:
          name: api-build
          path: ./dist

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
 
      - name: npm run test 
        run: npm run

      - name: Install PM2
        run: npm install -g pm2

      - name: Start API with PM2
        run: pm2 start src/server.js --name api
      
      - name: Save PM2 process list
        run: pm2 save
